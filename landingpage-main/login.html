<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>The Fitness Club</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

   <!-- bootstrap cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">

</head>
<body>

<section class="home" id="home">

   <div class="container">

      <div class="row align-items-center min-vh-100">
        <div class="col-md-6">
            <img src="images/about-img.png" class="w-100" alt="">
         </div>
        <div class="col-md-6 text-center text-md-center">
                    <div class="container1" style="align-items: center;">
                        <div class="form">
                          <div class="btn">
                            <button class="signUpBtn">SIGN UP</button>
                            
                          </div>
                          <form class="signUp" action="" method="get">
                            <div class="formGroup">
                              <input type="text" id="userName" placeholder="User Name" autocomplete="off">
                            </div>
                            <div class="formGroup">
                              <input type="email" placeholder="Email ID" name="email" required autocomplete="off">
                            </div>
                            <div class="formGroup">
                              <input type="password" id="password" placeholder="Password" required autocomplete="off">
                            </div>
                            <div class="formGroup">
                              <input type="password" id="confirmPassword" placeholder="Confirm Password" required autocomplete="off">
                            </div>
                            
                            <div class="formGroup">
                              <a href="https://fit-homepage.pages.dev/" class="btnx" style="background-color: transparent;">Register</a>
                            </div>
                    
                          </form>

                    
                        </div>
                      </div>
                    
                  </form>    
            
         </div>
         

        

        

      </div>

   </div>

</section>

<!-- home section ends -->
